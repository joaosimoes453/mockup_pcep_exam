<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Exame PCEP</title>
    <style>
        /* Definir a fonte padrão */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Título principal */
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }

        /* Container principal para o formulário */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para as perguntas */
        .question {
            margin-bottom: 20px;
        }

        .question label {
            font-size: 1.1em;
            color: #34495e;
            margin-bottom: 10px;
            display: block;
        }

        .question pre {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Estilo para as opções */
        input[type="radio"] {
            margin-right: 10px;
        }

        .question input {
            display: inline-block;
            margin-bottom: 8px;
            font-size: 1em;
        }

        /* Botão de envio */
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2ecc71;
        }

        /* Estilo para o resultado */
        #result {
            display: none;
            margin-top: 30px;
            text-align: center;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #score {
            font-size: 1.5em;
            color: #2c3e50;
        }

        /* Resposta correta/errada */
        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        /* Estilo para a exibição das perguntas em dispositivos móveis */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 1.2em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<h1>Mockup Exame PCEP</h1>

<div class="container">
    <form id="quizForm">
        <!-- Pergunta 1 -->
        <div class="question">
            <label for="q1">1. Qual a saída do seguinte código?</label><br>
            <pre>x = 5; y = 2; print(x // y)</pre>
            <input type="radio" id="q1a" name="q1" value="A"> A) 2<br>
            <input type="radio" id="q1b" name="q1" value="B"> B) 2.5<br>
            <input type="radio" id="q1c" name="q1" value="C"> C) 3<br>
            <input type="radio" id="q1d" name="q1" value="D"> D) Erro<br>
        </div>
        
        <!-- Pergunta 2 -->
        <div class="question">
            <label for="q2">2. Qual é o resultado da expressão len("Python")?</label><br>
            <input type="radio" id="q2a" name="q2" value="A"> A) 5<br>
            <input type="radio" id="q2b" name="q2" value="B"> B) 6<br>
            <input type="radio" id="q2c" name="q2" value="C"> C) 7<br>
            <input type="radio" id="q2d" name="q2" value="D"> D) 8<br>
        </div>

        <!-- Pergunta 3 -->
        <div class="question">
            <label for="q3">3. Qual das alternativas é a sintaxe correta para declarar uma variável em Python?</label><br>
            <input type="radio" id="q3a" name="q3" value="A"> A) var x = 10<br>
            <input type="radio" id="q3b" name="q3" value="B"> B) x = 10<br>
            <input type="radio" id="q3c" name="q3" value="C"> C) int x = 10<br>
            <input type="radio" id="q3d" name="q3" value="D"> D) declare x = 10<br>
        </div>

        <!-- Botão de envio -->
        <button type="button" onclick="submitQuiz()">Enviar Respostas</button>
    </form>

    <!-- Resultado -->
    <div id="result">
        <h2>Resultado:</h2>
        <p id="score"></p>
    </div>
</div>

<script>
    function submitQuiz() {
        let score = 0;

        // Pergunta 1
        if (document.getElementById('q1a').checked) { score += 1; }

        // Pergunta 2
        if (document.getElementById('q2b').checked) { score += 1; }

        // Pergunta 3
        if (document.getElementById('q3b').checked) { score += 1; }

        // Exibir o resultado
        document.getElementById('score').innerText = "Sua pontuação é: " + score + " de 3.";
        document.getElementById('result').style.display = "block";
    }
</script>

</body>
</html>
